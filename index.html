<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Lương (Chốt ngày 20)</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-radius: 12px;
            --success-color: #10b981; /* Màu xanh thành công */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1, h2 { text-align: center; color: #111827; margin-bottom: 10px; }
        
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="date"], input[type="time"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #fff;
        }

        /* Phần hiển thị tạm tính */
        .result-box {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .result-total {
            font-weight: bold;
            font-size: 1.2rem;
            color: #dc2626;
            border-top: 1px dashed #cbd5e1;
            padding-top: 8px;
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease; /* Hiệu ứng mượt */
            margin-top: 10px;
        }

        button:active { transform: scale(0.98); } /* Nhấn vào nút hơi lún xuống */
        
        .btn-delete {
            background-color: #ef4444;
            padding: 8px;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        .btn-delete:hover { background-color: #dc2626; }

        /* Bảng lịch sử */
        .history-controls {
            background: #e0f2fe;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #bae6fd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        th { background-color: #f8fafc; }

        .badge-ot {
            background-color: #fef3c7;
            color: #d97706;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .period-info {
            text-align: center;
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tính Lương 1225¥</h1>

    <div class="card">
        <div class="input-group">
            <label>Ngày làm việc</label>
            <input type="date" id="workDate" onchange="saveOrUpdateEntry()">
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex:1">
                <label>Vào Ca</label>
                <input type="time" id="startTime" onchange="saveOrUpdateEntry()">
            </div>
            <div class="input-group" style="flex:1">
                <label>Tan Ca</label>
                <input type="time" id="endTime" onchange="saveOrUpdateEntry()">
            </div>
        </div>

        <div class="input-group">
            <label>Thời gian nghỉ (phút)</label>
            <input type="number" id="breakTime" value="60" oninput="saveOrUpdateEntry()">
            <small style="color: #6b7280;">Trừ lương thời gian này (Mặc định 60p)</small>
        </div>

        <div class="result-box">
            <div class="result-row">
                <span>Giờ làm thực tế:</span>
                <span id="previewNetWork" style="font-weight: bold;">0 giờ</span>
            </div>
            <div class="result-row">
                <span>OT (sau 8h):</span>
                <span id="previewOT" class="badge-ot">0h</span>
            </div>
            <div class="result-row result-total">
                <span>Lương hôm nay:</span>
                <span id="previewSalary">¥0</span>
            </div>
        </div>

        <button id="btnSave" onclick="showSaveFeedback()">+ Lưu Ngày Công</button>
    </div>

    <div class="card">
        <h2>Bảng Lương Tháng</h2>
        
        <div class="history-controls">
            <label>Chọn tháng nhận lương:</label>
            <div style="display:flex; gap:10px; align-items:center;">
                <select id="monthSelector" onchange="renderHistory()" style="font-weight:bold; color:#2563eb;">
